<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.9/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState, useEffect } = React;

    const UploadForm = () => {
      const [file, setFile] = useState(null);
      const [message, setMessage] = useState('');
      const [isAuthenticated, setIsAuthenticated] = useState(false);

      useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
          axios.get(`/validate?token=${token}`)
            .then(response => {
              if (response.data.valid) {
                setIsAuthenticated(true);
              } else {
                setMessage('Invalid or expired link');
                window.location.href = '/';
              }
            })
            .catch(() => {
              setMessage('Error validating link');
              window.location.href = '/';
            });
        } else {
          setMessage('No token provided');
          window.location.href = '/';
        }
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!file) {
          setMessage('Please select a file');
          return;
        }
        const formData = new FormData();
        formData.append('csv', file);
        try {
          const response = await axios.post('/uploadFile', formData, {
            headers: { 'Content-Type': 'multipart/form-data' }
          });
          setMessage(response.data.message);
        } catch (error) {
          if (error.response && error.response.data && error.response.data.message) {
            setMessage(error.response.data.message);
          } else {
            setMessage('Error uploading file');
          }
        }
      };

      if (!isAuthenticated) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
            <p className="text-red-600">{message || 'Validating...'}</p>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
          <div className="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-bold mb-4 text-gray-800">Upload CSV File</h2>
            <form onSubmit={handleSubmit} className="space-y-4">
              <input
                type="file"
                accept=".csv"
                onChange={(e) => setFile(e.target.files[0])}
                className="w-full p-2 border rounded-md"
                required
              />
              <button
                type="submit"
                className="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600"
              >
                Upload
              </button>
              {message && <p className="text-sm text-gray-600">{message}</p>}
            </form>
          </div>
        </div>
      );
    };

    ReactDOM.render(<UploadForm />, document.getElementById('root'));
</script>
</body>
</html>
