<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link Request</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.9/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState } = React;

    const MagicLinkForm = () => {
      const [email, setEmail] = useState('');
      const [message, setMessage] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!email) {
          setMessage('Please enter an email');
          return;
        }
        try {
          const response = await axios.post('/request-link', { email });
          setMessage(response.data.message);
        } catch (error) {
          setMessage('Error sending magic link');
        }
      };

      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
          <div className="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-bold mb-4 text-gray-800">Request Magic Link</h2>
            <div className="space-y-4">
              <input
                type="email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                placeholder="Enter your email"
                className="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
              <button
                onClick={handleSubmit}
                className="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
              >
                Send Magic Link
              </button>
              {message && <p className="text-sm text-gray-600">{message}</p>}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<MagicLinkForm />, document.getElementById('root'));
</script>
</body>
</html>
