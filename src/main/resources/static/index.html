<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link CSV Upload - React</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.9/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState, useEffect } = React;

    // Component for requesting magic link
    const RequestLinkForm = ({ onRequest }) => {
      const [email, setEmail] = useState('');
      const [message, setMessage] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!email) {
          setMessage('Please enter an email');
          return;
        }
        try {
          const response = await axios.post('/request-link', { email });
          setMessage(response.data.message);
        } catch (error) {
          setMessage('Error sending magic link');
        }
      };

      return (
        <div className="bg-white p-6 rounded-lg shadow-md">
          <h2 className="text-2xl font-bold mb-4 text-gray-800">Request Magic Link</h2>
          <div className="space-y-4">
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <button
              onClick={handleSubmit}
              className="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
            >
              Send Magic Link
            </button>
            {message && <p className="text-sm text-gray-600">{message}</p>}
          </div>
        </div>
      );
    };

    // Component for CSV upload
    const UploadForm = () => {
      const [file, setFile] = useState(null);
      const [message, setMessage] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!file) {
          setMessage('Please select a file');
          return;
        }
        const formData = new FormData();
        formData.append('csv', file);
        try {
          const response = await axios.post('/upload', formData, {
            headers: { 'Content-Type': 'multipart/form-data' }
          });
          setMessage(response.data.message);
        } catch (error) {
           if (error.response && error.response.data && error.response.data.message) {
              setMessage(error.response.data.message);
           } else {
              setMessage('Error uploading file');
           }
        }
      };

      return (
        <div className="bg-white p-6 rounded-lg shadow-md">
          <h2 className="text-2xl font-bold mb-4 text-gray-800">Upload CSV File</h2>
          <form onSubmit={handleSubmit} className="space-y-4">
            <input
              type="file"
              accept=".csv"
              onChange={(e) => setFile(e.target.files[0])}
              className="w-full p-2 border rounded-md"
              required
            />
            <button
              type="submit"
              className="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600"
            >
              Upload
            </button>
            {message && <p className="text-sm text-gray-600">{message}</p>}
          </form>
        </div>
      );
    };

    // Main App component
    const App = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [message, setMessage] = useState('');

      useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
          axios.get(`/validate?token=${token}`)
            .then(response => {
              if (response.data.valid) {
                setIsAuthenticated(true);
              } else {
                setMessage('Invalid or expired link');
              }
            })
            .catch(() => setMessage('Error validating link'));
        }
      }, []);

      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
          <div className="max-w-md w-full">
            {isAuthenticated ? (
              <UploadForm />
            ) : (
              <>
                <RequestLinkForm />
                {message && <p className="mt-4 text-sm text-red-600">{message}</p>}
              </>
            )}
          </div>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
