<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Upload CSV File</h2>
    <form th:action="@{/uploadFile}" th:object="${uploadForm}" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <input type="file" th:field="*{csv}" accept=".csv"
                   class="w-full p-2 border rounded-md" required>
        </div>
        <button type="submit"
                class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">
            Upload
        </button>
        <p th:if="${message}" th:text="${message}" class="text-sm text-gray-600"></p>
    </form>
</div>
</body>
</html>
