<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link Request</title>
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script th:src="@{/js/tailwind.js}"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Request Magic Link</h2>
    <form th:action="@{/request-link}" th:object="${emailForm}" method="post" class="space-y-4">
        <div>
            <input type="email" th:field="*{email}" placeholder="Enter your email"
                   class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
            Send Magic Link
        </button>
        <p th:if="${message}" th:text="${message}" class="text-sm text-gray-600"></p>
    </form>
</div>
</body>
</html>
